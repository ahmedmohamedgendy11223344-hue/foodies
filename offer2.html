<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض مكرونة وايت صوص + سلطة | Foodies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1481833761820-0509d3217039?q=80&w=800&auto=format&fit=crop') center/cover no-repeat;
      margin:0;
      font-family:"Cairo",sans-serif;
      color:#333;
    }
    header {
      background:#222; color:#fff; padding:10px 35px;
      display:flex; justify-content:space-between; align-items:center;
      position:relative; z-index:10;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
      direction: ltr;
      opacity:0; transform:translateY(-20px);
      transition:opacity 0.5s, transform 0.5s;
    }
    header h1 {
      font-size:26px;
      color:#ff9800; cursor:pointer; position:relative;
      font-weight:700;
      letter-spacing: 1px;
      user-select: none;
      opacity:0; transform:translateY(-20px);
      transition: color 0.3s, letter-spacing 0.3s, opacity 0.5s, transform 0.5s;
    }
    header h1::after {
      content:""; position:absolute; width:0; height:3px; background:#ffa733;
      left:0; bottom:-5px; transition:width 0.3s;
    }
    header h1:hover::after { width:100%; }
    header h1:hover { letter-spacing:2px; color:#ffa733; text-shadow:0 0 8px #ffa733; }
    nav ul { list-style:none; display:flex; gap:20px; align-items:center; margin: 0;}
    nav ul li a {
      color:#fff; text-decoration:none;
      padding: 4px 10px; font-size: 15px;
      transition: color 0.3s, border-bottom 0.3s, opacity 0.5s, transform 0.5s;
      opacity:0; transform:translateY(-20px);
    }
    nav ul li a.active, nav ul li a:focus-visible {
      color:#ff9800;
      border-bottom: 2px solid #ff9800;
      outline: none;
    }
    nav ul li a:hover { color:#ff9800; }
    .hamburger {
      display:flex; flex-direction:column; justify-content:space-between;
      width:36px; height:26px; cursor:pointer; margin-left:15px;
      background: none; border: none; outline: none;
      padding: 0;
      opacity:0; transform:translateY(-20px);
      transition:all 0.5s;
    }
    .hamburger span { height:4px; background:#ffa500; border-radius:3px; transition:all 0.3s;}
    .hamburger:hover span:nth-child(1){ transform:rotate(45deg) translate(5px,5px);}
    .hamburger:hover span:nth-child(2){ opacity:0;}
    .hamburger:hover span:nth-child(3){ transform:rotate(-45deg) translate(6px,-6px);}
    .hamburger:focus-visible { box-shadow: 0 0 0 2px #ff9800; }
    .overlay {
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      background:rgba(0,0,0,0.95); display:none; z-index:9999;
      justify-content:center; align-items:center; flex-direction:column;
      perspective: 1000px;
      opacity:0; transform:scale(0.95);
      transition:opacity 0.3s, transform 0.3s;
    }
    .overlay.active { display:flex; }
    .overlay.visible { opacity:1; transform:scale(1); }
    .overlay-content {
      display:flex; flex-direction:column; gap:30px; text-align:center;
    }
    .overlay-content a {
      color:#fff; font-size:32px; text-decoration:none;
      transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
      display:inline-block;
      outline: none;
    }
    .overlay-content a:hover, .overlay-content a:focus-visible {
      color:#ff9800;
      transform: scale(1.1) rotateX(10deg) rotateY(5deg) translateZ(5px);
      text-shadow: 0 0 12px rgba(255, 152, 0, 0.8);
    }
    .container {
      max-width: 700px;
      margin: 40px auto 0;
      background: linear-gradient(135deg, rgba(255,200,120,0.89) 0%, rgba(255,232,191,0.93) 100%);
      border-radius: 14px;
      box-shadow: 0 8px 36px #ff980044;
      padding: 30px 20px;
    }
    h2 { color:#ff9800; text-align:center; margin-bottom:20px; letter-spacing:1px;}
    .offer-gallery { display:flex; align-items:center; justify-content:center; gap:22px; margin-bottom:25px;}
    .offer-gallery img { width:160px; height:160px; object-fit:cover; border-radius:14px; box-shadow:0 2px 12px #eee; background:#fff;}
    .plus-sign { font-size:44px; color:#ff9800; font-weight:bold;}
    .desc { font-size:21px; color:#222; text-align:center; margin-bottom:10px;}
    .price-box { background:rgba(255, 255, 255, 0.22); padding:16px 0; border-radius:8px; text-align:center; margin-bottom:18px;}
    .price { color:#d32f2f; font-weight:bold; font-size:25px;}
    .old { color:#bbb; text-decoration:line-through; font-size:17px; margin-right:10px;}
    .back { display:inline-block; background:#ff9800; color:#fff; border-radius:8px; padding:8px 22px; text-decoration:none; margin:0 auto; font-size:17px; font-weight:600; transition:background 0.3s;}
    .back:hover { background:#e68900;}
    @media (max-width:600px) {
      .offer-gallery { flex-direction:column; gap:13px;}
      .offer-gallery img { width:90px; height:90px;}
      .container { padding: 10px 2vw;}
      .desc { font-size:15px;}
      .price-box { font-size:14px;}
      .overlay-content a { font-size:18px; }
      header h1 { font-size: 18px;}
    }
  </style>
</head>
<body>
<header id="main-header">
  <h1 id="logo">مطعم Foodies</h1>
  <nav>
    <ul>
      <li><a href="index.html" id="link1" class="active">الرئيسية</a></li>
      <li><a href="#" id="menuBtn">القائمة</a></li>
      <li><a href="about.html" id="link3">من نحن</a></li>
      <li>
        <button class="hamburger" id="hamburger" aria-label="فتح القائمة الجانبية" tabindex="0">
          <span></span><span></span><span></span>
        </button>
      </li>
    </ul>
  </nav>
</header>
<!-- Overlay Menu -->
<div class="overlay" id="overlay" tabindex="-1" aria-modal="true" role="dialog">
  <div class="overlay-content">
    <a href="index.html">الصفحة الرئيسية</a>
    <a href="pasta.html">أصناف المكرونة</a>
    <a href="burger.html">أصناف البرجر</a>
    <a href="pizza.html">أصناف البيتزا</a>
    <a href="salad.html">قائمة السلطات</a>
    <a href="drinks.html">قائمة المشروبات</a>
  </div>
</div>
<div class="container">
  <h2>مكرونة وايت صوص + سلطة</h2>
  <div class="offer-gallery">
    <img src="https://images.pexels.com/photos/7664088/pexels-photo-7664088.jpeg" alt="مكرونة وايت صوص">
    <span class="plus-sign">+</span>
    <img src="https://images.pexels.com/photos/4519052/pexels-photo-4519052.jpeg" alt="سلطة خضراء">
  </div>
  <div class="desc">
    مكرونة وايت صوص مع جبنة بارميزان وسلطة خضار طازجة في وجبة متكاملة بسعر خاص!
  </div>
  <div class="price-box">
    <span class="price">110 جنيه</span>
    <span class="old">135 جنيه</span>
  </div>
  <a class="back" href="index.html"><i class="fas fa-arrow-right"></i> العودة للعروض</a>
</div>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const header = document.getElementById('main-header');
  const logo = document.getElementById('logo');
  const link1 = document.getElementById('link1');
  const link3 = document.getElementById('link3');
  const menuBtn = document.getElementById('menuBtn');
  const hamburger = document.getElementById('hamburger');

  setTimeout(()=>{ header.style.opacity='1'; header.style.transform='translateY(0)'; },100);
  setTimeout(()=>{ logo.style.opacity='1'; logo.style.transform='translateY(0)'; },0);
  setTimeout(()=>{ link1.style.opacity='1'; link1.style.transform='translateY(0)'; },450);
  setTimeout(()=>{ menuBtn.style.opacity='1'; menuBtn.style.transform='translateY(0)'; },600);
  setTimeout(()=>{ link3.style.opacity='1'; link3.style.transform='translateY(0)'; },700);
  setTimeout(()=>{ hamburger.style.opacity='1'; hamburger.style.transform='translateY(0)'; },900);
});

// Overlay
const hamburger = document.getElementById('hamburger');
const overlay = document.getElementById('overlay');
function openOverlay() {
  overlay.classList.add('active');
  setTimeout(()=>overlay.classList.add('visible'),10);
  overlay.focus();
  document.body.style.overflow = "hidden";
}
function closeOverlay() {
  overlay.classList.remove('visible');
  setTimeout(()=>overlay.classList.remove('active'),300);
  document.body.style.overflow = "";
}
hamburger.addEventListener('click', openOverlay);
hamburger.addEventListener('keydown', e => {
  if(e.key === "Enter" || e.key === " ") openOverlay();
});
document.getElementById('menuBtn').addEventListener('click', function(e){
  e.preventDefault();
  openOverlay();
});
overlay.addEventListener('click', e => { if(e.target===overlay) closeOverlay(); });
const links = overlay.querySelectorAll('a');
links.forEach(link=>link.addEventListener('click', closeOverlay));
window.addEventListener('keydown', e=>{
  if(overlay.classList.contains('active') && (e.key === 'Escape')) closeOverlay();
});
overlay.addEventListener('keydown', function(e){
  if(!overlay.classList.contains('active')) return;
  const focusables = overlay.querySelectorAll('a');
  const first = focusables[0], last = focusables[focusables.length-1];
  if(e.key === "Tab"){
    if(e.shiftKey){
      if(document.activeElement === first){ e.preventDefault(); last.focus(); }
    } else {
      if(document.activeElement === last){ e.preventDefault(); first.focus(); }
    }
  }
});
</script>
</body>
</html>
